<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<section style="background-color: #9A616D;">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12"> 
                <div class="col-md-6 offset-md-3">  
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Change Password</h3>
                        </div>
                        <div class="card-body">
                            <div class="card-body">
                                <form class="form" role="form" [formGroup]="changePasswordForm" (ngSubmit)="savePassword()">
                                    <div class="form-group">
                                        <label for="inputPasswordOld">Current Password</label>
                                        <input type="password" class="form-control" id="inputPasswordOld" formControlName="curretpassword">
                                        <span *ngIf="f.curretpassword?.invalid && f.curretpassword?.touched" style="color: red">invalid password</span>
                                        <span *ngIf="submitted" style="color: red">invalid password</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPasswordNew">New Password</label>
                                        <input type="password" class="form-control" id="inputPasswordNew" formControlName="newpassword">
                                        <span *ngIf="f.newpassword?.invalid && f.newpassword?.touched" style="color: red">invalid password</span>
                                        <span *ngIf="submitted" style="color: red">invalid password</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPasswordNewVerify">Confirm password</label>
                                        <input type="password" class="form-control" name="verify" id="inputPasswordNewVerify" formControlName="confirmpassword">
                                        <span *ngIf="f.confirmpassword?.invalid && f.confirmpassword?.touched" style="color: red">invalid password</span>
                                        <span *ngIf="submitted" style="color: red">invalid password</span>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-lg float-right" >Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>   
    </div>
